  <script>
    // Google Maps Initialisation //
    var map;
    let service = null;
    /* global google */

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 1.3521, lng: 103.8198 },
        zoom: 11
      });

      service = new google.maps.places.PlacesService(map);
    }

    /* global $ */
    /* Displayed */
    $(function() {

      $("#SearchBox").attr("disabled", true);
      $("#SearchButton").attr("disabled", true);

      $("#GetDataButton").click(function() {
        if (Displayed == false) {
          DisplayCarparks();
          $("#SearchBox").attr("disabled", false);
          $("#SearchButton").attr("disabled", false);
        }
        else if (Displayed == true) {
          GoogleMapRecenterAtSG();
          CurrentPosition.setMap(null);
        }
      });

      $("#UseYourLocationButton").click(function() {
        DisplayCarparksOnLocation();
        $("#SearchBox").attr("disabled", false);
        $("#SearchButton").attr("disabled", false);
      });

      $("#SearchButton").click(function(event) {
        event.preventDefault();
        let SearchRequest = $("#SearchBox").val();
        let request = {
          query: SearchRequest,
          fields: ["name", "geometry"]
        };
        $("#SearchBox").val("");
        PlaceSearch(request);
      });

      $("#ReCenterButton").click(function() {
        GoogleMapRecenterAtSG();
        CurrentPosition.setMap(null);
      });

    });
  </script>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2bsXz1Zk50EQsbHR2-LuIbqKUioqNYAk&libraries=places&callback=initMap" async defer></script>
