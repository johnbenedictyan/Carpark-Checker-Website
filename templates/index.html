<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Personal CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" type="text/css" />
  
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Carpark Availability</title>
</head>

<body style="background-image: url('{{ url_for('static', filename='photos/background-image.jpg') }}')">
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand success" href="#">
        <i class="fas fa-car-side"></i>
        SG CARPARKS
        </a>
    </nav>
  </div>
  <div class="container">
    <div class="jumbotron jumbotron-fluid home-page-jumbotron">
      <div class="container">
        <h2 class="display-4">SG CARPARKS</h2>
        <p class="lead main-page-paragraph">Find an empty lot now!</p>
        <hr class="my-3">
        <p class="main-page-paragraph main-page-note text-muted">To enable the search box/button, please first click on the Get Carpark Availability or My Location buttons!</p>
        <hr class="my-2">
        <nav class="navbar navbar-light" style="background-color:#e9ecef">
          <span>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="GetDataButton">Get Carpark Availability</button>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="UseYourLocationButton">My Location</button>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="ReCenterButton">Re-Center Map</button>
        </span>
          <form class="form-inline address-search-form-container home-page-search-form">
            <input class="form-control mr-sm-2 address-search-input-box home-page-search-box" id="SearchBox" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" id="SearchButton" type="submit">Search</button>
          </form>

        </nav>
      </div>
    </div>


    <div id="map" class="border border-dark rounded my-5">

    </div>
    <a id="downloadAnchorElem" style="display:none"></a>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Axios JS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Personal Javascript-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>

  <!-- Google Maps Clustering Javascript -->
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_API_KEY}}&libraries=places&callback=initMap" async defer></script>


</body>

</html>
